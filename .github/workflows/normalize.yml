name: Normalize line endings & exec bits

on:
  workflow_dispatch: {}   # run manually from the Actions tab

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install dos2unix
        run: sudo apt-get update && sudo apt-get install -y dos2unix

      - name: Convert CRLF -> LF (idempotent)
        run: |
          dos2unix install.sh uninstall.sh \
                   shell/pcsh shell/torcheck shell/tor_prompt.zsh \
                   config/proxychains.conf config/torrc.append \
                   README.md

      - name: Set executable bits (scripts only)
        run: |
          chmod +x install.sh uninstall.sh shell/pcsh shell/torcheck

      - name: Commit changes (only if there are changes)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions"
            git config user.email "actions@github.com"
            git add -A
            git commit -m "Normalize LF endings and set exec bits"
          fi

      - name: Push back to main
        if: ${{ success() }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
